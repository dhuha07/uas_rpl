<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Struk Samsat Online</title>
<link rel="icon" type="image/png" href="p.png"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { 
  font-family: 'Roboto', sans-serif; 
  background-color: #e0f7fa; 
  margin: 0; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh;
}

.receipt-container { 
  max-width: 400px; 
  margin: 20px auto; 
  padding: 20px; 
  background-color: #ffffff; 
  border-radius: 12px; 
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
}

.receipt-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.receipt-header { 
  text-align: center; 
  border-bottom: 2px solid #0097a7; 
  padding-bottom: 20px; 
  margin-bottom: 20px; 
}

.receipt-header img { 
  max-width: 80px; 
  margin-bottom: 10px; 
}

.receipt-header p { 
  margin: 5px 0; 
  color: #d32f2f; 
  font-size: 28px; 
  font-weight: 700; 
}

.receipt-body { 
  margin-bottom: 20px; 
}

.receipt-body h3 { 
  margin-bottom: 10px; 
  color: #00796b; 
  font-size: 22px; 
  border-bottom: 1px solid #0097a7; 
  padding-bottom: 10px;
}

.receipt-body p { 
  margin: 8px 0; 
  color: #616161; 
  font-size: 16px;
  display: flex;
  justify-content: space-between;
}

.receipt-body p strong { 
  color: #00796b; 
}

.receipt-footer { 
  text-align: center; 
  margin-top: 20px; /* Menambahkan ruang di atas footer */
}

.receipt-footer button { 
  padding: 12px 24px; 
  background: linear-gradient(45deg, #0097a7, #00796b); 
  color: #ffffff; 
  border: none; 
  border-radius: 25px; 
  cursor: pointer; 
  margin: 5px; 
  font-size: 16px; 
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; 
}

.receipt-footer button:hover { 
  background: linear-gradient(45deg, #00796b, #0097a7); 
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  transform: scale(1.05);
}
</style>
</head>
<body>
<div class="receipt-container">
  <div class="receipt-header">
    <img src="p.png" alt="Logo Samsat Online">
    <p>Rp100.000</p>
  </div>
  <div class="receipt-body">
    <h3>Rincian Transaksi</h3>
    <p><strong>Metode Pembayaran:</strong> <span>GoPay</span></p>
    <p><strong>Status:</strong> <span>Selesai</span></p>
    <p><strong>Tanggal:</strong> <span>27 Jul 2022</span></p>
    <p><strong>ID Transaksi:</strong> <span>119317220118</span></p>
    <p><strong>Waktu:</strong> <span>04:29 PM</span></p>
    <p><strong>Amount:</strong> <span>Rp100.000</span></p>
    <p><strong>Total:</strong> <span>Rp100.000</span></p>
  </div>
  <div class="receipt-footer">
    <button onclick="window.print()">Bagikan bukti bayar</button>
    <button onclick="location.href='bukti.html'">Sudah Bayar</button>
  </div>
</div>
</body>
</html>
